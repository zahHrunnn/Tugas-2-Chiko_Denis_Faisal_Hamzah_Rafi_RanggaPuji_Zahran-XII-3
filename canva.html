<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .menu-item {
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header dengan 3 Menu -->
    <header class="gradient-bg shadow-lg">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-white text-2xl font-bold">
                    Dashboard
                </div>
                <ul class="hidden md:flex space-x-8">
                    <li>
                        <a href="https://chatgpt.com" target="_blank" class="menu-item text-white hover:text-gray-200 transition duration-300 font-medium px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-20">
                            ChatGPT
                        </a>
                    </li>
                    <li>
                        <a href="https://gemini.google.com" target="_blank" class="menu-item text-white hover:text-gray-200 transition duration-300 font-medium px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-20">
                            Gemini
                        </a>
                    </li>
                    <li>
                        <a href="https://canva.com" target="_blank" class="menu-item text-white hover:text-gray-200 transition duration-300 font-medium px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-20">
                            Canva
                        </a>
                    </li>
                </ul>
                <!-- Mobile Menu Button -->
                <button class="md:hidden text-white" onclick="toggleMobileMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden mt-4 pb-4">
                <ul class="space-y-2">
                    <li>
                        <a href="https://chatgpt.com" target="_blank" class="block text-white hover:text-gray-200 py-2 px-4 rounded-lg hover:bg-white hover:bg-opacity-20 transition duration-300">
                            ChatGPT
                        </a>
                    </li>
                    <li>
                        <a href="https://gemini.google.com" target="_blank" class="block text-white hover:text-gray-200 py-2 px-4 rounded-lg hover:bg-white hover:bg-opacity-20 transition duration-300">
                            Gemini
                        </a>
                    </li>
                    <li>
                        <a href="https://canva.com" target="_blank" class="block text-white hover:text-gray-200 py-2 px-4 rounded-lg hover:bg-white hover:bg-opacity-20 transition duration-300">
                            Canva
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Konten Utama -->
    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                Selamat Datang
            </h1>
            <p class="text-xl text-gray-600">
                Pilih salah satu platform AI favorit Anda dari menu di atas
            </p>
        </div>

        <!-- Section Ikuti Saya -->
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">
                Ikuti Saya di Platform Media Sosial
            </h2>
            
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Instagram -->
                <div class="bg-gradient-to-br from-purple-500 via-pink-500 to-orange-400 rounded-2xl p-8 text-white text-center shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105">
                    <div class="mb-6">
                        <svg class="w-20 h-20 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold mb-3">IKUTI SAYA</h3>
                    <p class="text-lg mb-4">di Instagram</p>
                    <a href="https://instagram.com" target="_blank" class="inline-block bg-white text-pink-500 px-6 py-3 rounded-full font-bold hover:bg-gray-100 transition duration-300">
                        @username
                    </a>
                </div>

                <!-- YouTube -->
                <div class="bg-gradient-to-br from-red-500 to-red-600 rounded-2xl p-8 text-white text-center shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105">
                    <div class="mb-6">
                        <svg class="w-20 h-20 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold mb-3">IKUTI SAYA</h3>
                    <p class="text-lg mb-4">di YouTube</p>
                    <a href="https://youtube.com" target="_blank" class="inline-block bg-white text-red-500 px-6 py-3 rounded-full font-bold hover:bg-gray-100 transition duration-300">
                        Subscribe
                    </a>
                </div>

                <!-- Twitter -->
                <div class="bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl p-8 text-white text-center shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105">
                    <div class="mb-6">
                        <svg class="w-20 h-20 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold mb-3">IKUTI SAYA</h3>
                    <p class="text-lg mb-4">di Twitter</p>
                    <a href="https://twitter.com" target="_blank" class="inline-block bg-white text-blue-500 px-6 py-3 rounded-full font-bold hover:bg-gray-100 transition duration-300">
                        @username
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }
    </script>

</html>
