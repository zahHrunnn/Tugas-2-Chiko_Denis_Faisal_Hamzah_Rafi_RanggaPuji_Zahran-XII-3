<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }
        .social-links img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header berupa menu -->
    <header>
        <h1>Selamat Datang di Dashboard</h1>
        <nav>
            <a href="chatgpt.html">chatgpt</a> |
            <a href="index.html">gemini</a> |
            <a href="canva.html">canva</a>
        </nav>
    </header>

    <!-- Isi dengan gambar yang melakukan link -->
    <main>
        <h2>Ikuti Kami di Media Sosial</h2>
        <p>Klik gambar di bawah ini untuk mengunjungi halaman kami:</p>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/100/instagram-new.png" alt="Logo Instagram">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/100/youtube-play--v1.png" alt="Logo YouTube">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="https://img.icons8.com/ios-filled/100/twitter.png" alt="Logo Twitter">
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dashboard Sederhana. Hak Cipta Dilindungi.</p>
    </footer>

</body>
</html>
